<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
    <title>Finding Heroes</title>
    <!-- <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" /> -->
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<style>
			#wrap {padding:0 0 0 0;text-align:left}
			.cptTable {padding:10px;}
			.cptTable table {width:100%;border:1px solid #eee;border-collapse:collapse;}
			.cptTable table th {border:1px solid #dddddd;padding:0.5rem;text-align:center;font-weight:bold;color:#111;}
			.cptTable table td {border:1px solid #dddddd;padding:0.5rem;}
			.cptTable table td > strong {display:inline-block;width:100%;margin:1rem 0;}
			.cptTable table td button {vertical-align:top;}
			.inputBox {margin-bottom:4px;}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="cptTable">
				<table>
					<tr>
						<th>BUTTON</th>
					</tr>
					<tr>
						<td>
							<button class="btnW">BUTTON - White</button>
							<button class="btnB">BUTTON - Blue</button> &nbsp;&nbsp;
							<button class="btnW" disabled>BUTTON - White</button>
							<button class="btnB" disabled>BUTTON - Blue</button>
							<br/><br/>
							<button class="btnW sm">BUTTON - White</button>
							<button class="btnB sm">BUTTON - Blue</button>
							<br/><br/>
							<button class="btnW ss">BUTTON - White</button>
							<button class="btnB ss">BUTTON - Blue</button>
							<br/><br/>
						</td>
					</tr>
					<tr>
						<th>INPUT</th>
					</tr>
					<tr>
						<td>
							<input type="text" placeholder="Placeholder"/>
							<input type="text" placeholder="Placeholder" value="Value"/>
							<input type="text" placeholder="Readonly" readonly/>
							<input type="text" placeholder="Disabled" disabled/>
							<br/><br/>
							<span class="selectSet">
								<select name="" id="">
									<option value="no">선택하세요</option>
									<option value="" selected>Select Option 1</option>
									<option value="">Select Option 2</option>
									<option value="">Select Option 3</option>
									<option value="">Select Option 4</option>
								</select>
							</span>
							<script>
								$(document).ready(function(){
									cSelect("cSelect");
								});
							</script>
							<div class="cSelect" id="cSelect" style="width:180px;">
								<em class="sValue">선택하세요.</em>
								<div class="cArea" style="display:none">
									<span>선택하세요.</span>
									<span>First checkbox</span>
									<span>Second checkbox</span>
									<span>Third checkbox</span>
								</div>
							</div>
							<br/><br/>
							<span class="checkSet">
								<input type="checkbox"/>
								<label for=""><i></i>checkSet</label>
							</span>
							<span class="checkSet">
								<input type="checkbox" checked/>
								<label for=""><i></i>checkSet</label>
							</span>
							<span class="checkSet">
								<input type="checkbox" disabled/>
								<label for=""><i></i>checkSet</label>
							</span>
							<span class="checkSet">
								<input type="checkbox" checked disabled/>
								<label for=""><i></i>checkSet</label>
							</span>
							<br/><br/>
							<span class="radioSet">
								<input type="radio" name="radio1"/>
								<label for=""><i></i>radioSet</label>
							</span>
							<span class="radioSet">
								<input type="radio" name="radio1" checked/>
								<label for=""><i></i>radioSet</label>
							</span>
							<span class="radioSet">
								<input type="radio" name="radio2" disabled/>
								<label for=""><i></i>radioSet</label>
							</span>
							<span class="radioSet">
								<input type="radio" name="radio2" checked disabled/>
								<label for=""><i></i>radioSet</label>
							</span>
						</td>
					</tr>
					<tr>
						<th>paginate</th>
					</tr>
					<tr>
						<td>
							<div class="paginate">
								<span>
									<a class="first">처음</a>
									<a class="prev">이전</a>
									<a class="on">1</a>
									<a>2</a>
									<a>3</a>
									<a>4</a>
									<a>5</a>
									<a class="next">다음</a>
									<a class="last">마지막</a>
								</span>
							</div>
						</td>
					</tr>
					<tr>
						<th>POPUP</th>
					</tr>
					<tr>
						<td>
							<button class="btnW ss" id="alertBtn1">일반 alert 팝업</button>
							<button class="btnW ss" id="alertBtn2">타이틀이 있는 alert 팝업</button>
							<button class="btnW ss" id="basicBtn1">layer 팝업</button>
							<button class="btnW ss" id="popBtn3">새창 팝업</button>
							<script>
								$(document).ready(function(){
									popupOpen("alertBtn1","alertDim","alertPop1");
									popupClose("alertPopClose1","alertDim","alertPop1");
									popupOpen("alertBtn2","alertDim","alertPop2");
									popupClose("alertPopClose2","alertDim","alertPop2");
									popupOpen("basicBtn1","popDim","basicPop1");
									popupClose("basicPopClose1","popDim","basicPop1");
									popupClose("basicPopClose2","popDim","basicPop1");
									newPopupOpen("popBtn3","네이버","http://www.naver.com","500","500");
								});
							</script>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<!-- alert 팝업 -->
		<div class="alertDim" style="display:none;">
			<!-- 기본 팝업 -->
			<div class="alertPop" id="alertPop1">
				<div class="pBack">
					<div class="pData">alert 기본 팝업 입니다. alert 기본 팝업 입니다. alert 기본 팝업 입니다. alert 기본 팝업 입니다. alert 기본 팝업 입니다.</div>
				</div>
				<div class="pBtn">
					<button class="btnW sm" id="alertPopClose1">취소</button>
					<a class="btnB sm" href="format.html">확인</a>
				</div>
			</div>
			<!-- //기본 팝업 -->
			<!-- 기본 팝업 -->
			<div class="alertPop" id="alertPop2">
				<h1 class="tt">타이틀</h1>
				<button class="btnPClose" id="basicPopClose2">닫기</button>
				<div class="pBack">
					<div class="pData">
						<p>타이틀이 있는 alert 기본 팝업 입니다. </p>
					</div>
				</div>
				<div class="pBtn">
					<button class="btnW sm" id="alertPopClose2">취소</button>
					<a class="btnB sm" href="format.html">확인</a>
				</div>
			</div>
			<!-- //기본 팝업 -->
		</div>
		<!-- //alert 팝업 -->
		<!-- Data 팝업 -->
		<div class="popDim" style="display:none;">
			<!-- 기본 팝업 -->
			<div class="basicPop" id="basicPop1">
				<h1 class="tt">Data 기본 팝업</h1>
				<button class="btnPClose" id="basicPopClose2">닫기</button>
				<div class="pBack">
					Data 기본 팝업 내용
				</div>
				<div class="pBtn">
					<button class="btnW sm" id="basicPopClose1">취소</button>
					<a href="category_view.html" class="btnB sm">등록</a>
				</div>
			</div>
			<!-- //기본 팝업 -->
		</div>
		<!-- //Data 팝업 -->
	</body>
</html>
